<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả khám</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* CSS responsive styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        form {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .description-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        input[type="text"]:read-only {
            background-color: #f0f0f0;
        }

        textarea {
            resize: vertical;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            form {
                padding: 10px;
            }

            button {
                padding: 15px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <h1>Danh mục khám</h1>

    <form method="post">
        {% csrf_token %}

        <!-- Formset for description fields -->
        <h3>Descriptions:</h3>
        <div id="formset">
            {% for form in formset %}
            <div class="description-form">
                <div>
                    <!-- Content is displayed but not editable -->
                    <label for="id_form-{{ forloop.counter0 }}-content">Content:</label>
                    <input type="text" id="id_form-{{ forloop.counter0 }}-content"
                           value="{{ form.initial.content }}" readonly>
                </div>
                <div>
                    <!-- Editable description -->
                    <label for="id_form-{{ forloop.counter0 }}-description">Description:</label>
                    {% if flag == 0 %}
                    <textarea id="id_form-{{ forloop.counter0 }}-description"
                              name="form-{{ forloop.counter0 }}-description"
                              rows="3">{{ form.description.value }}</textarea>
                    {% else %}
                    <textarea id="id_form-{{ forloop.counter0 }}-description"
                              name="form-{{ forloop.counter0 }}-description"
                              rows="3" readonly>{{ form.description.value }}</textarea>
                    {% endif %}
                </div>
            </div>
            {% endfor %}

            <!-- Diagnose field -->
            <div class="description-form">
                <label for="diagnose">Chẩn đoán:</label>
                {% if flag == 0 %}
                <textarea id="diagnose" name="diagnose" rows="3" required>{{ visit.diagnose }}</textarea>
                {% else %}
                <textarea id="diagnose" name="diagnose" rows="3" readonly>{{ visit.diagnose }}</textarea>
                {% endif %}
            </div>
        </div>

        <!-- Submit button -->
        {% if flag == 0 %}
        <button type="submit">Lưu</button>
        {% endif %}
    </form>
</body>
</html>
