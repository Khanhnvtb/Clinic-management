<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hệ thống quản lý bệnh viện{% endblock %}</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            display: flex; /* Sử dụng flexbox để căn chỉnh */
            justify-content: space-between; /* Căn giữa hai bên */
            align-items: center; /* Căn giữa theo chiều dọc */
        }

        .header-left {
            display: flex; /* Sử dụng flexbox cho phần bên trái */
            align-items: center; /* Căn giữa theo chiều dọc */
        }

        .header-center {
            flex-grow: 1; /* Cho phần trung tâm chiếm không gian còn lại */
            text-align: center; /* Căn giữa cho phần tiêu đề và chào mừng */
        }

        .header-right {
            text-align: right; /* Căn phải cho phần bên phải */
        }

        .home-button {
            background-color: white;
            color: #007bff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            margin-left: 20px; /* Khoảng cách giữa các nút */
        }

        .home-button:hover {
            background-color: #0056b3;
            color: white;
        }

        nav {
            margin: 20px;
            text-align: center;
        }

        .dropdown {
            display: inline-block;
            position: relative;
        }

        .dropdown button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            min-width: 160px;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .button-group {
            margin-top: 10px;
        }
    </style>

    {% block style %}
    {% endblock style %}

</head>
<body>

<header>
    <div class="header-left">
        <a href="{% url 'home' %}" class="home-button">Trang chủ</a>
    </div>
    <div class="header-center">
        <h1>Hệ thống quản lý bệnh viện</h1>
        {% if request.session.user %}
            <p>Chào mừng {{ request.session.user.name }}</p>
        {% endif %}
    </div>
    <div class="header-right">
        {% if request.session.user %}
            <a href="{% url 'logout' %}" class="home-button">Đăng xuất</a>
        {% else %}
            <a href="{% url 'login' %}" class="home-button">Đăng nhập</a>
        {% endif %}
    </div>
</header>

{% block content %}
{% endblock %}

</body>
</html>
